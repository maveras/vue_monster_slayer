<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div class="healthbar text-center" :style="{width: game.player.health + '%'}" style="background-color: green; margin: 0; color: white;">
                    {{ game.player.health }}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style="{width: game.monster.health +'%' }">
                    {{ game.monster.health }}
                </div>
            </div>
        </div>
    </section>
    <section class="row controls" v-if="game.finished">
        <div class="small-12 columns">
            <button id="start-game" @click="startGame">START NEW GAME</button>
        </div>
    </section>
    <section class="row controls" v-if="!game.finished">
        <div class="small-12 columns">
            <button id="attack" @click="attackToMonster">ATTACK</button>
            <button id="special-attack" >SPECIAL ATTACK</button>
            <button id="heal">HEAL</button>
            <button id="give-up" @click="giveUp">GIVE UP</button>
        </div>
    </section>
    <button @click='calculateAttack'></button>
    <section class="row log" v-if="!game.finished">
        <div class="small-12 columns">
            <ul>
                <li>

                </li>
            </ul>
        </div>
    </section>
</div>
</body>
</html>
<script>
  new Vue({
    el: '#app',
    data: {
      game:{
        finished: true,
        player:{
          health: 100
        },
        monster: {
          health: 100
        }
      }
    },
    methods: {
      startGame() {
        this.game.finished = false
        this.game.monster.health = 100
        this.game.player.health = 100
      },
      attackToMonster() {
        this.game.monster.health = this.game.monster.health - this.calculateAttack()
        console.log(this.game.monster.health)
      },
      attackToPlayer() {
        this.game.player.health = this.game.player.health - this.calculateAttack()
      },
      healthPlayer(){
        this.game.player.health = this.game.player.health + calculateAttack()
      },
      calculateAttack () {
        let rand = Math.floor(Math.random() * (10 - 5)) + 5
        return rand        
      },
      giveUp () {
        this.game.player.health = 0
      }
    },
    watch: {
      'game.monster.health': function () {
        if (this.game.monster.health <= 0 ) {
          this.game.finished = true
        }
      },
      'game.player.health': function () {
        if (this.game.player.health <= 0) {
          this.game.finished = true
        }
      }
    }
  });
</script>
